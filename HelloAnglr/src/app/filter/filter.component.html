<div class="filter-container">
    <span>Filter:- </span>
    <input type="radio" name="filter" value="All"
    [(ngModel)]="selectedRadioButtonCount"
    (change)="onRadioButtonSelectionChange()">
    <span>{{'All Products('+allProducts+')'}}</span>

    <input type="radio" name="filter" value="Available"
    [(ngModel)]="selectedRadioButtonCount"
    (change)="onRadioButtonSelectionChange()">
    <span>{{'Available Items('+available+')'}}</span>

    <input type="radio" name="filter" value="Not Available"
    [(ngModel)]="selectedRadioButtonCount"
    (change)="onRadioButtonSelectionChange()">
    <span>{{'Unavailable Items('+notAvailable+')'}}</span>
    
</div>
